<!-- Add a div for the central message -->
<div class="central-message">
    <h4><span class="part1">Got a question?</span><br> <span class="part2">We're here to help!</span><br> <span
            class="part3">Drop us a message and we'll get back to you shortly.</span></h4>
</div>

<div class="container contact-form">
    <div class="contact-image">
        <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
    </div>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)">
        <h3>Drop Us a Message</h3>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input type="text" name="txtName" class="form-control" placeholder="Your Name *" [(ngModel)]="name"
                        required />
                </div>
                <div class="form-group">
                    <input type="email" name="txtEmail" class="form-control" placeholder="Your Email *"
                        [(ngModel)]="email" required />
                </div>
                <div class="form-group">
                    <input type="tel" name="txtPhone" class="form-control" placeholder="Your Phone Number *"
                        [(ngModel)]="phoneNumber" required />
                </div>
                <div class="col">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="height: 150px;"
                            [(ngModel)]="message" required></textarea>
                    </div>
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="btnSubmit" [disabled]="contactForm.invalid" class="btnContact"
                        value="Send Message" />
                </div>
            </div>
        </div>
    </form>
</div>

<!-- Fullscreen Spinner Overlay -->
<div *ngIf="isLoading" class="spinner-overlay">
    <div class="text-center">
        <div class="spinner-border text-light mb-3" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="text-light fs-4 animated-dots">Loading<span class="dots">.</span></div>
    </div>
</div>
