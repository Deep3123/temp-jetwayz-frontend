        </a>

        <!-- Toggler Button for Mobile View -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <div class="collapse navbar-collapse" id="navbarNav">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-light page-scroll" [routerLink]="'/'" [fragment]="'about'"
                        style="display: flex; align-items: center; gap: 5px;">
                        <mat-icon>info</mat-icon> About Us
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fw-bold text-light" routerLink="/contact-us"
                        style="display: flex; align-items: center; gap: 5px;">
                        <mat-icon>perm_identity</mat-icon> Get in Touch
                    </a>
                </li>

                <!-- Admin Dropdown for All Screen Sizes -->
                <li *ngIf="isAdmin" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle fw-bold text-light" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false"
                        style="display: flex; align-items: center; gap: 5px;">

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                <li *ngIf="!isLoggedIn" class="nav-item d-xl-none">

        <div class="d-flex align-items-center ms-auto d-none d-xl-flex">

                <mat-icon>{{ darkMode ? 'brightness_7' : 'brightness_4' }}</mat-icon>
            </button>
            <a *ngIf="isLoggedIn" (click)="logout()" class="btn btn-light rounded-pill">Logout</a>
